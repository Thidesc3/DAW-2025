<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            #tr = table row
            #th = table header
            #td = table data
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade<th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>23</td>
                <td>Lisboa</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>30</td>
                <td>Porto</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>27</td>
                <td>Coimbra</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
